  <div id="side_panel">
    <h2>KEY HEALTH DISPARITIES IN ENGLAND</h2>
    <p>
    <div style="position:relative; top:10px;">
      <h3>Select what to display on the map:</h3>
      </p>
      <div>
        <input type="radio" id="Deaths" name="drone" value="Deaths" >
        <label for="Deaths">Preventable Deaths</label>
      </div>
      <div>
        <input type="radio" id="Clusters" name="drone" value="Clusters">
        <label for="Clusters">Health Geodemographic Clusters</label>
      </div>
    </div>
    <div class="Deaths box"> You have selected <strong>deaths radio button</strong> so i am here </div>
    <div class="Clusters box"> You have selected <strong>clusters radio button</strong> so i am here </div>
  </div>
  <div id="mapbox"></div>

  <body>

    <!-- Displaying the basemap -->
    <script type="text/javascript">
      function init() {
        // create map and set center and zoom level
        var map = new L.map('mapbox');
        map.setView([51.5074, 0.1278], 5);

        var mapboxTileUrl = 'https://api.mapbox.com/styles/v1/zcftssw/cknagpjwh3dm617qxeokn7amw/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiemNmdHNzdyIsImEiOiJja212c24wdW4wNmsxMm9tdG5udzVsMjd4In0.HB4Oh1U4CqgR4psD72awjQ';

        L.tileLayer(mapboxTileUrl, {
          attribution: 'Background map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);
      }
    </script>

    <!-- radio button response-->
    <script>
      $('input[type="radio"]').click(function(){
      if ($(this).is(':checked'))
      {
        var inputValue = $(this).attr("value");
        var targetBox = $("." + inputValue);
      $(targetBox).show();
      $(".box").not(targetBox).hide();
      }
  });
    </script>
